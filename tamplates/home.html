{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicPok | Home</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    /* ==== NAVBAR ==== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    .logo { font-weight: bold; font-size: 1.4rem; color: #ff375f; letter-spacing: 1px; }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95rem;
    }
    .nav-links a:hover { color: #ff375f; }

    /* ==== SEARCH BAR ==== */
    .search-container {
      margin-top: 80px;
      text-align: center;
      padding: 10px;
    }
    .search-container input {
      width: 70%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    /* ==== POST FEED ==== */
    .post-card {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }
    .post-card img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
      padding: 25px;
    }
    .caption { font-size: 1.4rem; font-weight: 600; margin: 0; }
    .author { font-size: 1rem; opacity: 0.8; margin: 0; }

    /* ==== LIKE BUTTON ==== */
    .like-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 55, 95, 0.85);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: 0.3s ease;
    }
    .like-btn:hover {
      transform: scale(1.1);
      background: #ff375f;
    }
    .like-btn {
  position: absolute; /* ðŸ”¥ bu muhim */
  top: 20px;
  right: 25px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  border-radius: 20px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s ease;
  z-index: 3; /* ðŸ”¥ rasm/video ustida tursin */
}

.like-btn:hover {
  background: #ff375f;
}

  </style>
</head>
<body>
  
  <nav>
    <div class="logo">picpok</div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'addpoc' %}">Add</a>
      <a href="{% url 'mypocs' %}">My Posts</a>
      <a href="{% url 'myprofile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <div class="search-container">
    <form method="get">
      <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
    </form>
  </div>

  {% for poc in pocs %}
  <div class="post-card">
    {% if ".mp4" in poc.content.url %}
      <video src="{{ poc.content.url }}" autoplay muted  playsinline></video>
    {% else %}
      <img src="{{ poc.content.url }}" alt="{{ poc.title }}">
    {% endif %}

    <form action="{% url 'toggle_like' poc.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="like-btn">
        {{ poc.likes.count }}
      </button>
    </form>

    <div class="overlay">
      <p class="caption">{{ poc.title }}</p>
      <p class="author">@{{ poc.owner }}</p>
    </div>
  </div>
{% endfor %}
</body>
</html>
