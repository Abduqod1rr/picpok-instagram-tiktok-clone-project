{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PicPok | Home</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    /* ==== NAVBAR ==== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    .logo { font-weight: bold; font-size: 1.4rem; color: #ff375f; letter-spacing: 1px; }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.95rem;
    }
    .nav-links a:hover { color: #ff375f; }

    /* ==== SEARCH BAR ==== */
    .search-container {
      margin-top: 80px;
      text-align: center;
      padding: 10px;
    }
    .search-container input {
      width: 70%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    /* ==== POST FEED ==== */
    .post-card {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
    }
    .post-card img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
      padding: 25px;
    }
    .caption { font-size: 1.4rem; font-weight: 600; margin: 0; }
    .author { font-size: 1rem; opacity: 0.8; margin: 0; }
  </style>
</head>
<body>
  
  <nav>
    <div class="logo">picpok</div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'addpoc' %}">Add</a>
      <a href="{% url 'mypocs' %}">My Posts</a>
      <a href="{% url 'myprofile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <div class="search-container">
    <form method="get">
      <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
    </form>
  </div>

  {% for poc in pocs %}
  <div class="post-card">
    <img src="{{ poc.content.url }}" alt="{{ poc.title }}">
    <div class="overlay">
      <p class="caption">{{ poc.title }}</p>
      <p class="author">@{{ poc.owner }}</p>
    </div>
  </div>
  {% empty %}
  <p style="text-align:center;margin-top:100px;">No posts found üîç</p>
  {% endfor %}
</body>
</html>
