{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-900 text-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">âž• Add New Poc</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block mb-2 font-semibold">Title</label>
        {{ form.title }}

        <label class="block mt-4 mb-2 font-semibold">File (Content)</label>
        {{ form.content }}

        <button type="submit"
                class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 transition-all py-2 rounded-xl font-semibold">
            Upload Poc
        </button>
    </form>
</div>
{% endblock %}
