{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.username }} | PicPok Profile</title>
  <link rel="stylesheet" href="{% static 'myprofile.css' %}">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="avatar">
        {% if profile.picture %}
          <img src="{{ profile.picture.url }}" alt="ProfilePicture">
        {% else %}
          <img src="{% static 'profile_pictures/default.png' %}" alt="Default Avatar">
        {% endif %}
      </div>
      <h2>@{{ user.username }}</h2>
      <p class="bio">{{ profile.bio|default:"No bio yet..." }}</p>
    </div>

    <div class="actions">
      <a href="{% url 'logout' %}" class="btn logout">Logout</a>
    </div>

    <div class="gallery">
      <h3>Your Posts</h3>
      <div class="poc-grid">
        {% for poc in user.poc_set.all %}
          <div class="poc-item">
            <img src="{{ poc.content.url }}" alt="{{ poc.title }}">
            <p>{{ poc.title }}</p>
          </div>
        {% empty %}
          <p class="no-posts">No posts yet...</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
